title: Документация агрегатора отзывов
remote_theme: pmarsceill/just-the-docs
theme: just-the-docs

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default

markdown: GFM
plugins:
  - jekyll-seo-tag
  - just-the-docs

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

search_enabled: true
dark_theme: false

just_the_docs:
  html_head: docs/_includes/head_custom.html
